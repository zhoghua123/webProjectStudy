<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 方式1 -->
    <script>
        "use strict"; 
        // num1 = 10;
        // console.log(num1);
        // 下面的代码都是严格模式
    </script>

    <!-- 方式2 -->
    <script>
        (function() {
            'use strict';
            // 下面的代码都是严格模式
        })()
    </script>

    <script>
        // 非严格模式
        // 1.变量没有声明就赋值，可以
        num = 10;
        console.log(num);
        // 2. 删除已经声明的变量，可以
        var num2 = 10;
        delete num2;

        // 3. 全局函数this指向window
        function fn() {
            // window
            console.log(this);
        }
        fn();

        // 4. 构造函数不加new也可以调用，当做普通函数调用
        function Star() {
            this.sex = '男';
        }
        Star();
        console.log(window.sex);

        // 6. 函数能有重名的参数。
        function test(a,a){

        }


        // 严格模式
        (function() {
            'use strict';
            // 1. 变量没有声明就赋值，不可以
            // num1 = 10;
            // console.log(num1);

            // 删除已经声明的变量，不可以
            // var num21 = 10;
            // delete num21;

            // 3. 全局函数this指向undefined
            // function fn() {
            // // undefined
            // console.log(this);
            // }
            // fn();

            // 4. 构造函数不加new也可以调用，不能当做普通函数调用
            function Star2() {
                // this为undefined，不可以赋值
                this.sex = '男';
            }
            // this为undefined，不可以赋值
            // Star2();
            // 5. 这么可以调用
            new Star2();

            // 6. 函数不能有重名的参数。
            // function test1(a,a){}


        })()
    </script>
</body>
</html>
