<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            /* 盒子必须定位，才能使用动画 */
            position: absolute;
            background-color: #0f0;
            left: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        // 1. 获取盒子当前位置
        var div = document.querySelector('div');
        animate(div,300);

        // 给obj添加一个timer，obj专属定时器
        function animate(obj,target) {
            // 1. 获取盒子当前位置
            // var div = document.querySelector('div');
            // 2. 让盒子在当前位置加上1个移动距离
            // 3. 利用定时器不断重复这个操作
            // 每次执行前先需取消已存在的定时器
            clearInterval(obj.timer);
            obj.timer = setInterval(() => {
                if(obj.offsetLeft >= target){
                    clearInterval(obj.timer);
                }
                obj.style.left = obj.offsetLeft + 1 + 'px';
            }, 30);
        }
    </script>
</body>

</html>
