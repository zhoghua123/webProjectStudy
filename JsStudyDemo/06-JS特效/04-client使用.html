<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ff0;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        // 不包含边框的尺寸
        // 100
        console.log(div.clientWidth);
        // 100
        console.log(div.clientHeight);
        // 边框尺寸10
        console.log(div.clientTop);
        console.log(div.clientLeft);
    </script>
</body>

</html>
