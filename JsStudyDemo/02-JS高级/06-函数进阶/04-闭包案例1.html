<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <li>大猪蹄子</li>
    </ul>
    <script>
        // 点击li输出当前li的索引号
        // 方式1：
        var lis = document.querySelector('.nav').querySelectorAll('li');
        for(var i = 0;i<lis.length;i++){
            lis[i].index = i;
            lis[i].onclick = function (){
                console.log(i);
            }
        }
        // 方式2；利用闭包的方式获取索引
        for(var i = 0;i<lis.length;i++){
            // 利用for循环创建了4个立即执行函数
            (function(i){
                lis[i].onclick = function (){
                    // 当前函数用到了外部函数的变量i
                    console.log(i);
                }
            })(i)
        }
        
    </script>
    
</body>
</html>
