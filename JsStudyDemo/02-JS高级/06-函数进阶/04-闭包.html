        function fn() {
            var num = 10;
            function fun(){
                console.log(num)
            }
            fun();
        }
        fn();
        */

        function fn() {
            var num = 10;
            // function fun(){
            //     console.log(num)
            // }
            // return fun;

            return function fun(){
                console.log(num);
            };
        }
       var f = fn();

       f();
        
    </script>
