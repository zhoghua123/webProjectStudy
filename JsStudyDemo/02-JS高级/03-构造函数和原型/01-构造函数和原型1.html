<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 利用new Object()创建对象
        var obj1 = new Object();
        // 2. 利用字面常量创建对象
        var obj2 = {};
        // 3. 利用构造函数创建对象
        // 3.1创建构造函数
        function Star(name,age){
            // 1. 实例成员：构造函数内部通过this添加的成员
            // 成员属性
            this.name = name;
            this.age = age;
            // 成员函数
            this.sing = function(){
                console.log("我会唱歌");
            }
        }
        // 3.2 利用构造函数创建实例对象
        var ldh = new Star('刘德华',18);
        console.log(ldh);
        ldh.sing();
        // 不能通过构造函数直接访问实例成员
        // Star.sing();
        // console.log(Star.name);

        // 2. 静态成员:在构造函数本身上添加
        Star.sex = '男';
        // 静态成员只能通过构造函数来调用
        console.log(Star.sex);
        // 静态成员不能用实例对象来访问
        // console.log(ldh.sex);
        console.dir(Star)
    </script>
</body>
</html>
