<body>
    <div class="gender">
        男
        <input type="radio" name="gender" value="男" title="男" id="gender1" class="gender1">
        <br>
        女
        <input type="radio" name="gender" value="女" title="女" id="gender2" class="gender2">							
    </div>
    <script>
        //->性别
        if (1) {
            //->选中第一个
            $('.gender1').attr("checked", "checked");
            $('.gender2').removeAttr("checked");
        } else {
            $('.gender1').removeAttr("checked");
            $('.gender2').attr("checked", "checked");
        }
    </script>
</body>
