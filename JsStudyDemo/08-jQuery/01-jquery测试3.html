<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jquery -->
    <script src="jquery/jquery.min.js" type='application/javascript' ></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="one"></div>
    <script>
        // 隐式迭代,4个div会自动遍历设置颜色
        $('div').css('background','pink');
        var div = document.querySelector('.one');
        // 会将原来的one修改为two
        div.className = 'two';
        
    </script>
</body>
</html>
