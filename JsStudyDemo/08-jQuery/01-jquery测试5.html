<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入jquery -->
    <script src="jquery/jquery.min.js" type='application/javascript' ></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function(){
            $('button').click(function(){
                $('div').animate({
                    left: 200,
                    top: 300,
                    opacity:.4,
                    width:30,
                    height:30
                },500);
            })
        });
    </script>
</body>
</html>
