<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        // var tablist = document.querySelector('.tab_list');
        // var lis = tablist.querySelectorAll('li');
        // 这一句等价于上面两句，即querySelectorAll、querySelector的调用者不一定是document，也可是element
        var lis = document.querySelector('.tab_list').querySelectorAll('li');
        // console.log(lis);
        var tabcons = document.querySelector('.tab_con').querySelectorAll('.item');
        console.log(tabcons);
        // 1. tab-list交互 2. tab_con交互
        for (let i = 0; i < lis.length; i++) {
            lis[i].onclick = function() {
                // 1. 清空所有li的classname
                for (let i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                    tabcons[i].style.display = 'none';
                }
                // 2. 设置当前点击的classname
                this.className = 'current';
                tabcons[i].style.display = 'block';
            }
        }
        console.dir(div);
    </script>
</body>

</html>
