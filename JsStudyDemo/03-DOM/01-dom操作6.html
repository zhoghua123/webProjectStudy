<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>
<body>
<!--密码框明文、密文切换显示 -->
<div class="box">
    <label for="">
        <img src="./images/close.png" alt="" id="eye">
    </label>
    <input type="password" id="pwd">
</div>
<script>
    var img = document.getElementById('eye');
    var pwd = document.getElementById('pwd');
    var flag = 0;
    img.onclick = function() {
        if(flag == 0){
            pwd.type = 'text';
            img.src = 'images/open.png'
            flag = 1;
        }else {
            pwd.type = 'password';
            img.src = 'images/close.png'
            flag = 0;
        }
    }
</script>
</body>
</html>
