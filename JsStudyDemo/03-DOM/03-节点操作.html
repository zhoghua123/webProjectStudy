<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
    </style>
</head>
    <div class="demo">
        <div class="box">
            <span class="rcode"></span>
        </div>
    </div>

    <ul>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    
<body>
   
    <script>
        // 1. 父子节点
        var rcode = document.querySelector('.rcode');
        // 获取直接父节点box，而不是demo
        rcode.parentNode;
        console.log(rcode.parentNode);
        // 2. 子节点
        var ul = document.querySelector('ul');
        // 会返回11个节点，5个li+6个换行（换行是文本节点）
        console.log(ul.childNodes);
        // 实际开发常用
        console.log(ul.children);
        // 获取第一个节点，这个返回的是文本节点（换行），不是li
        console.log(ul.firstChild);
        // 获取最后一个节点，这个返回的是文本节点（换行），不是li
        console.log(ul.lastChild);
        // 获取第一个节点(不包含文本节点)，不是li
        console.log(ul.firstElementChild);
        // 获取最后一个节点(不包含文本节点)，是li
        console.log(ul.lastElementChild);
        

    </script>
</body>

</html>
