<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <ul>
        <li>1234</li>
        <li>1234</li>
        <li>1234</li>
        <li>1234</li>
        <li>1234</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function(e){
            // e.target: 具体点击的对象
            // 点击li，然后事件冒泡到父类ul上
            e.target.style.backgroundColor = 'pink';
        })
    </script>

</body>
</html>
