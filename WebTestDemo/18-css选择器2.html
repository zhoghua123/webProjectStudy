<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
   
    <style>
        /* 设置所有class值为main的样式 */
       .main {
           color: red;
       }
       /* 设置class的其他值，此时只有p4有效 */
       .test {
           font-size: 40px;
       }
    </style>
</head>
<body>

    <p>我是p1</p>
    <p class="main">我是p2</p>
    <p class="main">我是p3</p>
    <!-- 可以有多个class值 -->
    <p class="main test">我是p4</p>
    <p>我是p5</p>
</body>
</html>
