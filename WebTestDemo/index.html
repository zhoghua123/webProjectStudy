<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>国庆节</h1>
    <p>国庆节是由一个国家制定的用来纪念国家本身的<strong>法定假日</strong> </p>
    <p>虽然绝大部分国家都有类似的纪念日，但是由于复杂的政治关系，部分国家的这一节日不能够称为国庆日</p>
    <p>而中国古代把皇帝即位、诞辰称为“国庆”。</p>

    <!-- p：多个空格、换行会压缩成一个空格 -->
    <p>
        哈哈哈哈哈        呵呵呵呵
        mmmm
    </p>
    <!-- pre： 代码中的空格、换行会保留 -->
    <pre>
    哈哈哈哈哈        呵呵呵呵
    mmmm
    </pre>
    <!-- < 实体名称为lt，>实体名称为：gt -->
    &lt;div&gt;
    <!--  < 实体编号为60，>实体编号为：62 -->
    &#60;div&#62;
    <!-- 鼠标放到“div元素”时显示： 这是一块"特殊"的内容，非常'精彩' -->
    <div title="这是一块&quot;特殊&quot;的内容，非常'精彩'">div元素</div>

    src="https://www.baidu.com/img/dongsc_eb45d000832f8e889ff64951eaf7f381.gif"

    width="200" 
    height="100"
    >
    <img src="./imgs/test.png" alt=""> -->
    
    
    <!-- 在当前网页中拿出来一块用于显示其他网页的内容 -->
    <!--frameborder: 这块frame是否右边框，值要么为0，要么为1 -->
    <iframe src="https://www.baidu.com" frameborder="1" width="200" height="200"></iframe>

    <a href="https://www.baidu.com" target="_self">百度self</a>
    <a href="https://www.baidu.com" target="_blank">百度blank</a>

</body>
