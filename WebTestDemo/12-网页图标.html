<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>网页图标</title>
    <link rel="icon" href="https://www.jd.com/favicon.ico">
    <!-- rel 为icon，type默认为"image/x-icon"，可以不写 -->
    <!-- <link rel="icon" href="https://www.jd.com/favicon.ico" type="image/x-icon"> -->
    
    <style>
        
        div {
          color: rgb(255, 0, 0);  
        }
        /* 100%表示255，0%表示0 */
        span {
            color: rgb(100%, 0%, 0%);
        }
        /* rgb(51,102,255) */
        p {
            color: transparent;
            
        }

    </style>
</head>
<body>
    <div>哈哈哈哈哈</div>
</body>
</html>
