<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .div1 {
           font-size: 20px;
       }

       .div2 {
           /* 20px * 50% = 10px */
           font-size: 50%;
       }

       .div3 {
           /* 这个继承div2，为10px，继承的是div2的计算结果值 */
           font-size: inherit;

           /* 这个错误，值为10px*50% = 5px */
           /* font-size: 50%; */
       }
    </style>
</head>
<body>
<div class="div1">
    div1
    <div class="div2">
        div2
        <div class="div3">div3</div>
    </div>
</div>

</body>
</html>
