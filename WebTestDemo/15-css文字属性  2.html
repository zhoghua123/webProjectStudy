<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
   
    <style>
        
        div {
            /* 设置多个字体类型，从左到右，若果第一个字体系统存在那么就使用第一个
                courier New、consolas： 这两种字体只支持英文

             */
           font-family: "courier New","consolas","微软雅黑";
        }
      
    </style>
</head>
<body>
    我是body
    <div>我是div</div>
</body>
</html>
