<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
   
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        /* 加载字体文件 */
        @font-face {
            /* 给这个字体自己起个名字 */
            font-family: "庞门粗体" ;
            /* 自定义字体文件的位置 */
            src: url("./fonts/PangMenZhengDaoCuShuTi-2.ttf");
            /* 可以同时设置该字体的多种格式 */
            /* src: url("./fonts/PangMenZhengDaoCuShuTi-2.ttf"),url("./fonts/PangMenZhengDaoCuShuTi-2.otf"); */
        }
        div {
            font-style: italic;
        }
        div {
            font-weight: 600;
            font-weight: normal;
        }
        div {
            font-family: "庞门粗体";
        }
        /* div { */
            /* 设置多个字体类型，从左到右，若果第一个字体系统存在那么就使用第一个
                courier New、consolas： 这两种字体只支持英文

             */
           /* font-family: "courier New","consolas","微软雅黑";
        } */
      
    </style>
</head>
<body>
    我是body
    <div>我是div</div>
</body>
</html>
