<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
   
    <style>
        div {
            width: 100px;
            background-color: red;
        }
        /* 给div元素里面内容第一行设置样式 */
       div::first-line {
            color: yellow;
       }
       /* 第一个字体的大小 */
       div::first-letter {
           font-size: 50px;
       }
    </style>
</head>


<body>
   <div>我是文字我是文字我是文字我是文字我是文字我是文字</div>
</body>
</html>
