<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 文字内容高度就是font-size的值*/
            font-size: 20px;
            /* 这么写 行高=字体大小，就是让div的内容高度取出内边距 */
            /* line-height: 20px; */
            /* 1*font-size = 20px */
            line-height: 1em;
            background-color: #ff0;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>我是div</div>
</body>
</html>
