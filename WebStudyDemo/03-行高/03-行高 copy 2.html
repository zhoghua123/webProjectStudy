<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: #ff0;
            width: 400px;
            height: 200px;
            
        }
        span {
            background-color: #f00;
            font-size: 30px;
            /* 给同一行的一个元素设置行高。该行的其他元素也会自动对齐，即自动设置行高 */
            line-height: 80px;
        }
        strong {
            background-color: #0f0;
            font-size: 30px;
            /* 这个这个行高没用，以上面80px行高为准 */
            /* line-height: 50px; */
        }
    </style>
</head>
<body>
    <div>
        <span>我是span</span>
        <strong>我是strong</strong>
    </div>
</body>
</html>
