<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .div1,.div2 {
           width: 100px;
           height: 100px;
           background-color: #f00;
            /* 水平居中 */
           text-align: center;
           /* 垂直居中 */
           /* 字体设置为0 */
           font-size: 0;
           /* line-heiht==height */
           line-height: 100px;
       } 
       /* inline-block元素 */
       strong {
           display: inline-block;
           width: 50px;
           height: 50px;
           background-color: #ff0;
           /* 垂直居中 */
           vertical-align: middle;
       }
       img {
            /* 垂直居中 */
            vertical-align: middle;
       }
    </style>
</head>
<body>
    <div class="div1">
        <strong></strong>
    </div>
    <br><br><br>
    <div class="div2">
        <img src="./images/car.png" alt="">
    </div>
</body>
</html>
