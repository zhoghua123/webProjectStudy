        .d1 {
            width: 250px;
            height: 250px;
            background-color: #f00;
        }
        .d2 {
            width: 200px;
            height: 200px;
            background-color: #0f0;
            position: relative;
        }
        .d3 {
            width: 150px;
            height: 150px;
            background-color: #00f;
        }
        .d4 {
            width: 70px;
            height: 70px;
            background-color: #ff0;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">
            <div class="d3">
                <div class="d4"></div>
            </div>
        </div>
    </div>
