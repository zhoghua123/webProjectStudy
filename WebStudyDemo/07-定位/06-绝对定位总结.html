<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #f00;
        }
        /* 子控件尺寸等于父控件尺寸 */
        .div21 {
            position: absolute;
            background-color: #ff0;
            /* width: 50px; */
            /* height: 50px; */
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
        }
        .div2 {
            position: absolute;
            background-color: #ff0;
            width: 50px;
            height: 50px;
            /* 水平居中方法1：重要 */
            /* 向左距离父控件宽度的一半 */
            /* left: 50%; */
            /* 向左偏移 -（当前控件宽度的一半） */
            /* margin-left: -25px; */

            /* 水平居中方法2：重要 */
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
            /* 垂直居中 */
            top: 0;
            bottom: 0;
            margin-top: auto;
            margin-bottom: auto;

            /* margin: auto; */
        }
    </style>
</head>
<body>
   <div class="div1">
       <div class="div2"></div>
   </div>
</body>
</html>
