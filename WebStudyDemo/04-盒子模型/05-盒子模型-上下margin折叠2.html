<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            background-color: #f00;
            margin-top: 40px;
        }
        .div2 {
            width: 100px;
            height: 100px;
            background-color: #0f0;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- div2的margin-top传递给div1，最后取最大值60px -->
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
