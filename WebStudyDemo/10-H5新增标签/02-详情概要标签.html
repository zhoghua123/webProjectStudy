<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>详情概要标签</title>
</head>
<body>
<details>
    <!-- 设置标题,可以点击展开，只能设置一个 -->
    <summary>吴京</summary>
    <!-- 点击标题展开的内容详情 -->
    <p>
        吴京是一个武术家
    </p>
</details>
</body>

</html>
