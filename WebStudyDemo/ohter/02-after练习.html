<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: #ff0;
            width: 100px;
            height: 100px;
        }
        /* 通过before/after添加子元素 */
        .box::before {
            content: "";
            display: block;
            background-color: #f00;
            width: 50px;
            height: 50px;
        }
        .box::after {
            content: "";
            display: block;
            background-color: #0f0;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
