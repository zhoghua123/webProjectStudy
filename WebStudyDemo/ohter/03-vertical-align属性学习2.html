
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "宋体";
        }
        div {
            margin: 0 auto;
            border: 1px solid #000;
            width: 700px;
            height: 400px;
        }
        span {
            background-color: #0f0;
            font-size: 14px;
            line-height: 30px;
        }
        /* strong高度为margin-box的高度 */
        strong {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #0f0;
            margin-top: 50px;
        }
        img {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div>
        xxx
        <!-- 行内级替换元素 -->
        <img src="./images/car.png" alt="">
        <!-- 行内级非替换元素 -->
        <span>span</span>
        <!-- inline-block元素 -->
        <strong>xxh</strong>
        <!-- <strong></strong> -->
    </div>
</body>
</html>
