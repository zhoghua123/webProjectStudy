<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* input 不是disabled的时候 */
        input:enabled {
            background-color: #0f0;

        }
        /* input可用时候 */
        input:disabled {
            background-color: #ddd;
        }
        /* checkbox被勾选的时候 */
        input:checked {
            outline: 2px solid #f00;
        }
    </style>
</head>
<body>
    <input type="text" disabled>
    <input type="checkbox">
    <!-- 表单的颜色效果 -->
    <input type="color">

    <input type="datetime">
</body>
</html>
