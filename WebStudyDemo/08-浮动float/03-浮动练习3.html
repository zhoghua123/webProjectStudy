<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 重置样式 css reset */
        ul,li,a,h2{
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        a {
            color: #000;
            text-decoration: none;
        }
       
        ul {
            width: 790px;
            height: 600px;
            border: 1px solid #000;
            margin: 0 auto;
            background-color: #0f0;
        }
        li {
            background-color: #ff0;
            width: 150px;
            height: 150px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        li:nth-of-type(5n){
            margin-right: 0;
        }
        
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
