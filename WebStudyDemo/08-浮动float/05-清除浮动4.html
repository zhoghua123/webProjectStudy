<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入清除浮动 -->
    <link rel="stylesheet" href="./clearfix.css">
    <style>

        .container {
            width: 300px;
            /* 让父元素浮动 */
            /* float: left; */

        .box1,.box2 {

        }
        .box2 {

            float: right;
        }

</head>
<body>
    <!-- 谁需要清除浮动，设置clear-fix属性即可 -->
