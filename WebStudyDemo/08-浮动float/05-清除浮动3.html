<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width: 300px;
            /* 让父元素浮动 */
            /* float: left; */
            /* 让父元素称为绝对定位 */
            /* position: absolute; */

            /* 父元素设置display */
            /* display: inline-block; */
            /* display: table-cell; */
            /* 给父元素设置obverflow */
            /* overflow: hidden; */

            border: 1px solid #000;
        }
        .box1,.box2 {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: #ff0;
            float: left;
        }
        .box2 {
            background-color: #0f0;
            /* box2元素脱标 */
            /* position: absolute; */
            float: right;
        }

        .clear-fix::after {
            content: "";
            display: block;
            clear: both;
            /* 兼容旧浏览器 */
            height: 0;
            /* 兼容旧浏览器 */
            visibility: hidden;
        }
        .clear-fix {
            /* 兼容IE6~7浏览器 */
            *zoom: 1;
        }
        

    </style>
</head>
<body>
    <div class="container">
       <div class="box1">box1</div>
       <div class="box2">box2</div>
       <!--元素最后增加一个br标签  -->
       <br clear="all">
    </div>
</body>
</html>
