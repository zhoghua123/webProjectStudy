<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            width: 300px;
            /* height：根据子元素内容自动计算，包裹子元素*/
            border: 1px solid #000;
        }
        .box1,.box2 {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: #ff0;
            float: left;
        }
        .box2 {
            background-color: #0f0;
            /* box2元素脱标 */
            /* position: absolute; */
            float: right;
        }

        .clear-fix::after {
            content: "";
            display: block;
            clear: both;
            /* 兼容旧浏览器 */
            height: 0;
            /* 兼容旧浏览器 */
            visibility: hidden;
        }
        .clear-fix {
            /* 兼容IE6~7浏览器 */
            *zoom: 1;
        }

    </style>
</head>
<body>
    <div class="container">
       <div class="box1">box1</div>
       <div class="box2">box2</div>
    </div>
</body>
</html>
