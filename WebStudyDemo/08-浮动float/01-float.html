<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            /* 浮动能让元素脱离标准流 */
            float: right;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #ff0;
            /* 一旦设置为定位元素，那么就会覆盖box1 */
            /* position: relative; */
        }
        .container {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    
</body>
</html>
